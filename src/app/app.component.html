<!-- What you want -->
<h1>{{ title | title | uppercase }}</h1>

<button (click)="toggleLogStatus()">
  Log me in
</button>
<div *ngIf="isLoggedIn; else loggedOut">
  You're logged in !
</div>

<input type="text" id="username" placeholder="your user name">

<!-- Router do the job -->
<router-outlet></router-outlet>
<!-- End of router job -->

<ng-template #loggedOut>
  <div class="footer">
    Your logged out !
  </div>
</ng-template>
